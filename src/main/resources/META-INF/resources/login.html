<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Product REST service</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
  <!-- Load AngularJS -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script type="text/javascript">
      var app = angular.module("LoginManagement", []);

      //Controller Part
      app.controller("LoginManagementController", function ($scope, $http) {

        //Initialize page with default data which is blank in this example
        $scope.login = [];

        $scope.form = {
          username: "",
          password: ""
        };

        //Now load the data from server
        //HTTP POST methods for add products
        $scope.inicia = function () {
          var data = { "username": $scope.form.username,
        		  "password": $scope.form.password};
          
          $http({
            method: "POST",
            url: '/auth/login',
            data: angular.toJson(data),
            headers: {
              'Content-Type': 'application/json'
            }
          }).then(function successCallback(response) {
            $scope.login = response.data;
            var w = window.location.pathname="/usuario.html";
          }, function errorCallback(response) {
            console.log(response.statusText);
            alert(response.data);
          });
        };

        /* Private Methods */
        //HTTP GET- get all products collection
        function _goToMAin() {
          
        }


        function _success(response) {
          _refreshPageData();
          _clearForm();
        }

        function _error(response) {
          alert(response.data.message || response.statusText);
        }

        //Clear the form
        function _clearForm() {
          $scope.form.nombre = "";
        }
      });
    </script>
</head>
<body ng-app="LoginManagement" ng-controller="LoginManagementController">

<div class="container">
  <h1>LOG IN</h1>

  <h3>Inicia sesion</h3>
    <form ng-submit="inicia()">
			<div class="row">
				<div class="col-6">
					<input type="text" placeholder=Username ng-model="form.username"
						size="60" />
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<input type="password" placeholder="Password"
						ng-model="form.password" size="60" />
				</div>
			</div>
			<input type="submit" value="Log in"/>
  </form>
</div>
</body>
</html>
